 <!-- About Section -->
    <section class="profile" id="profile">
        <div class="container lg-container">
            <div class="row">
                <div class="col-lg-12 profile-wrapper">
                    <div class="content">
                      {% for item in site.data.profile %}
                      <div class="row pitem">
                          <div class="col-lg-4 profile-img">
                            <img class="img-responsive img-centered circle" src="{{item.img}}" alt="">
                          </div>
                          <div class="col-lg-8 profile-details">
                            <h4>{{ item.name }}</h4>
                            <h6>{{item.title}}</h6>
                            <p>{{ item.details }}</p>
                          </div>
                      </div>
                      {% endfor %}
                </div>



            </div>
        </div>
    </section>
