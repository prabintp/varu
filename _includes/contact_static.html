<!-- Contact Section -->
<section id="contact" class="contact">
	<div class="container lg-container">
	<div class="contact-wrapper">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h5>BOOK AN</h5>
				<h3>APPOINTMENT</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row">
					<div class="control-group col-xs-12 col-md-6">
						<div class="form-group  floating-label-form-group controls">
							<label>Name</label>
							<input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="control-group col-xs-12 col-md-6">
						<div class="form-group floating-label-form-group controls">
							<label>Email</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					</div>


					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 col-md-6 floating-label-form-group controls">
							<label>Contact</label>
							<input type="text" name="contact" class="form-control" placeholder="Contact" id="contact" required data-validation-required-message="Please enter your contact.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 col-md-12 floating-label-form-group controls">
							<label>Message</label>
							<textarea rows="1" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">SUBMIT</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
 	</div>
</section>
