 <!-- About Section -->
    <section class="treatments" id="treatments">
        <div class="container lg-container">
            <div class="row">
                <div class="col-lg-12 treatment-wrapper">
                    <img src="{{site.site-treatmentbg}}" alt="treatment"></img>
                    <div class="content">
                      <h3>Treatment</h3>
                      {% for item in site.data.treatment %}
                        <h4>{{ item.name }}</h4>
                        <p>{{ item.desc }}</p>
                      {% endfor %}
                    </div>
                </div>



            </div>
        </div>
    </section>
